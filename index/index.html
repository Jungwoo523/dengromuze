<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/3417fd725b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="navbar">
      <div class="navbar_logo">
        <i class="fas fa-couch"></i>&nbsp;
        <a href="">
          <span class="daeng">DAENGLODUCKHU</span>
        </a>
      </div>
      <div class="search_bar">
        <input
          type="search"
          id="search_bar"
          class="search_input"
          placeholder="공연장을 검색하세요."
        />
        <button type="button" class="search_button">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <ul class="navbar_menu">
        <li><a href="">Login</a></li>
        <li><a href="">Join</a></li>
      </ul>
    </header>
    <section>
      <div class="carousel">
        <div class="btn1">
          <a href=""><i class="fas fa-chevron-circle-left"></i></a>
          <a href=""><i class="fas fa-chevron-circle-right"></i></a>
        </div>
        <div class="btn2"></div>
        <div class="wrap">
          <div class="carousel-box">
            <img class="contents-img" src="../imgs/tom-1.jpg" alte"1">
          </div>
          <div class="carousel-box">
            <img class="contents-img" src="../imgs/tom-2.jpg" alte"1">
          </div>
          <div class="carousel-box">
            <img class="contents-img" src="../imgs/beastie.jpg" alte"1">
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
    <script>
      const SHOWING_CLASS = "showing";
      const firstSlide = document.querySelector(".contents-img:first-child");
      function slide() {
        const currentSlide = document.querySelector(".${SHOWING_CLASS}");
        if (currentSlide) {
          currentSlide.classList.remove(SHOWING_CLASS);
          const nextSlide = currentSlide.nextElementSibling;
          if (nextSlide) {
            nextSlide.classList.add(SHOWING_CLASS);
          } else {
            firstSlide.classList.add(SHOWING_CLASS);
          }
        } else {
          firstSlide.classList.add(SHOWING_CLASS);
        }
      }
      slide();
      setInterval(slide, 2000);
    </script>
  </body>
</html>
